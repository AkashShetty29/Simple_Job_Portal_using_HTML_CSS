<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>JOB PORTAL</title>

    <style>
        .container{
            background-color: rgb(101, 182, 222);
        }

        .heading{
            background-color: rgb(3, 4, 65);
            color: aliceblue;
            padding: 30px;
        }


    </style>
</head>
<body class="bg-primary" style="text-align: center;">

    <div class="heading">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Google" width="300px" height="80px"> <br>
        <h3 style="text-align: center;" s>Job Application</h3> 
    </div>
<br>
    <div class="conatiner">
    <form action="">
        <table class="table table-primary">
            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                            <label for="fname">Enter your first name :</label>
                            <input type="text" name="fname" id="fname">
                        </div>

                        <div class="col">    
                            <label for="lname">Enter your Last name :</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                </th>
            </tr>

            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                    <label for="email">Enter your email id :</label>
                    <input type="email" name="email" id="email"> 
                </div>
                    <div class="col">
                    <label for="number">Enter your Phone num :</label>
                    <input type="number" name="number" id="number">
                </div>
            </div>
                </th>
            </tr>

            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                            <label for="email">Enter your DOB:</label>
                            <input type="date" name="date" id="date"> 
                        </div>

                        <div class="col">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" id="gender"> 

                            <label for="gender">Female</label>
                            <input type="radio" name="gender" id="gender">

                            <label for="gender">Not disclose</label>
                            <input type="radio" name="gender" id="gender">
                        </div>
                    </div>
                </th>
            </tr>

            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                            <label for="gender">Adress :</label>
                            <textarea name="adress" rows="2" cols="45">Adress 1</textarea> 
                        </div>

                        <div class="col">
                            <label for="gender">Upload resume</label>
                            <input type="file" name="resume" id="resume">
                        </div>
                    </div>
                </th>
            </tr>

            <tr>
                <th>

                    <div class="row">
                        <div class="col">

                            <label for="status">Marial Status :</label> <br>

                            <label for="status">Single :</label>
                            <input type="radio" name="status" id="Single"> <br>
        
                            <label for="status">Married :</label>
                            <input type="radio" name="status" id="Married"> <br>
        
                            <label for="status">Divorced :</label>
                            <input type="radio" name="status" id="Divorced">
                            
                        </div>

                        <div class="col">

                            <label for="role">Select role :</label> <br>

                            <label for="status">WEB_DEVELOPER</label> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                            <input type="checkbox" name="role" id="WEB_DEVELOPER"> <br>
        
                            <label for="status">SOFTWARE_DEVELOPER</label> &nbsp;
                            <input type="checkbox" name="role" id="SOFTWARE_DEVELOPER"> <br>
        
                            <label for="status">APP_DEVELOPER</label> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="role" id="APP_DEVELOPER">
                            
                        </div>
                    </div>

                </th>
            </tr>

            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                            <label for="State">State</label>
                            <select name="State" id="State">
                                <option value="">---select state---</option>
                                <option value="Andra-Pradesh">Andra-Pradesh</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="TamilNadu">Tamil Nadu</option>
                                <option value="UP">UP</option>
                            </select> &nbsp; &nbsp; &nbsp;
                        </div>

                        <div class="col">
                            <label for="Country">Country</label>
                            <select name="Country" id="Country">
                                <option value="">---select Country---</option>
                                <option value="America">America</option>
                                <option value="Australia">Australia</option>
                                <option value="England">England</option>
                                <option value="India">India</option>
                                <option value="Russia">Russia</option>
                            </select>
                        </div>
                    </div>
                </th>
            </tr>

            <tr>
                <th>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success" type="submit"> Submit Application </button>
                        </div>
                    </div>
                </th>
            </tr>


        </table>
    </form>
</div>
    
</body>
</html>
